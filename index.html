<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>
    <main>
        <div id="container">
            <div id="title">
            <h1>Create Account</h1> 
            </div>

            <div id="apps">
                <img src="assets/midia/google.jpg" alt="google">
                <img src="assets/midia/facebook.png" alt="facebook">
                <img src="assets/midia/instagram.jpg" alt="instagram">
            </div>

            <div id="input-field">
                <form >
                    <label for="iname">Name</label>
                    <input type="text" name="name" id="iname" required>

                    <label for="iemail">E-mail</label>
                    <input type="email" name="email" id="iemail" required>

                    <label for="ipassword">Password</label>
                    <input type="password" name="password" id="ipassword" required>
                    
                    <input type="button" value="Sing Up">
                </form>
            </div>

        </div>
        <div id="midia">
            <div id="photo">
                <img src="assets/midia/Signup-amico.png" alt="Mico">
            </div>
            <div id="back-ball">
    
            </div>
        </div>
    </main>
</body>
</html>
