<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>
    <main>
        <div id="container">
            <div id="title">
            <h1>Create Account</h1> 
            </div>

            <div id="social-media">
                <a href="#"><img src="assets/media/google.png" alt="google"></a>

                <a href="#"><img src="assets/media/facebook.png" alt="facebook"></a>

                <a href="#"><img src="assets/media/instagram.jpg" alt="instagram"></a>
            </div>

            <div class="alternative">
                <span>OR</span>
            </div>

            <div id="input-field">
                <form >
                    <div class="input-box">
                        <label for="iname">Name</label>
                        <input type="text" name="name" id="iname" required autocomplete="none">
                    </div>

                    <div class="input-box">
                        <label for="iemail">E-mail</label>
                        <input type="email" name="email" id="iemail" required autocomplete="none">
                    </div>

                    <div class="input-box">
                        <label for="ipassword">Password</label>
                        <input type="password" name="password" id="ipassword" required>
                    </div>
                    
                    <input type="button" value="Sing Up" id="sing-up">
                </form>
            </div>

        </div>
        <div id="midia">
            <div id="photo">
                <img src="assets/media/mobile-login-animate.svg" alt="login-animate">
            </div>
            <div id="circle">
    
            </div>
        </div>
    </main>
</body>
</html>
